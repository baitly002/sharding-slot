#                shardingAlgorithmName: slotAlgorithm
            actual-data-nodes: ds-$->{0..2}.t_order
            keyGenerateStrategy:
              column: order_id
              keyGeneratorName: snowflake
          t_order_item:
            actual-data-nodes: ds-$->{0..2}.t_order_item
